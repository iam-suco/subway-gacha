  <meta charset="UTF-8">

  <title>サブウェイ カスタムガチャ</title>
  <style>
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f9f9f9; text-align: center; color: #333; margin: 0; padding: 20px; } 
    .container { background: white; max-width: 500px; margin: 0 auto; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; border-top: 8px solid #00923f; } 
    .header { background-color: #00923f; color: #ffc20e; padding: 15px; font-size: 1.5em; font-weight: bold; } 
    .result-image { width: 85%; max-width: 400px; height: auto; aspect-ratio: 4 / 3; object-fit: contain; margin: 10px auto; display: block; background-color: #fff; } 
    .content { padding: 20px; text-align: left; } 
    h2 { color: #00923f; border-bottom: 2px solid #ffc20e; padding-bottom: 5px; margin-top: 0; } 
    .detail-item { margin-bottom: 15px; padding: 10px; background: #f0f7f3; border-radius: 8px; } 
    .label { font-weight: bold; color: #00923f; display: block; margin-bottom: 5px; } 
    
    /* 野菜リストの設定：1列表示で改行禁止 */
    .veggie-list div { white-space: nowrap; margin-bottom: 3px; font-size: 0.9em; } 
    
    /* ソースリストの設定：1行3列に変更 */
    .sauce-list { 
      display: grid; 
      grid-template-columns: repeat(3, 1fr); /* 常に3列 */
      gap: 8px 5px; /* 上下の隙間を少し広めに設定 */
      font-size: 0.8em; /* 枠に収まりやすくするため少し小さく調整 */
    }
    .sauce-list div { 
      white-space: nowrap; 
      overflow: hidden; 
      text-overflow: ellipsis; /* 万が一入り切らない場合は末尾を「...」にする */
    }

    .btn { display: block; width: 80%; margin: 20px auto; padding: 15px; background: #00923f; color: white; text-decoration: none; border-radius: 30px; font-weight: bold; transition: 0.3s; border: 2px solid #00923f; text-align: center; } 
    .btn:hover { background: #ffc20e; color: #00923f; border-color: #ffc20e; }
  </style>
